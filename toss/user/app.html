<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background-color: #ffd7ba;
      }
      .result {
        position: absolute;
        top: 60%;
        left: 47%;
      }
      .btn_position {
        position: absolute;
        top: 70%;
        left: 44%;
      }
    </style>
  </head>
  <body>
    <div
      style="position: absolute; top: 30%; left: 37%; height: 70%; width: 300px"
    >
      <img
        id="left_p"
        src="./img/left_p.png"
        style="
          position: absolute;
          left: 0%;
          height: 200px;
          width: 100px;
          z-index: 2;
        "
      />
      <img
        id="left_n"
        src="./img/left_n.png"
        style="
          position: absolute;
          left: 0%;
          height: 200px;
          width: 100px;
          z-index: 1;
        "
      />
      <img
        id="right_p"
        src="./img/right_p.png"
        style="
          position: absolute;
          left: 66%;
          height: 200px;
          width: 100px;
          z-index: 2;
        "
      />
      <img
        id="right_n"
        src="./img/right_n.png"
        style="
          position: absolute;
          left: 66%;
          height: 200px;
          width: 100px;
          z-index: 1;
        "
      />
      <div id="result" class="result"></div>
      <button
        type="button"
        class="btn btn-primary btn_position"
        onclick="toss()"
      >
        擲筊
      </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
    <script>
      var current_ressult = "pp";
      var firebaseConfig = {
        apiKey: "AIzaSyD4oQxJT7pkvuDiX_NhCOupXz1Nrwm-My8",
        authDomain: "toss-e520b.firebaseapp.com",
        databaseURL: "https://toss-e520b-default-rtdb.firebaseio.com",
        projectId: "toss-e520b",
        storageBucket: "toss-e520b.appspot.com",
        messagingSenderId: "795219883683",
        appId: "1:795219883683:web:3db7e78a71167720ac3116",
        measurementId: "G-S2TQ3L83VC",
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }
      function toss() {
        document.getElementById("result").innerHTML = "";
        console.log("click");
        var db = firebase.database();
        db.ref("toss").once("value", function (snapshot) {
          var data = snapshot.val();
          if (current_ressult == "nn" && data.result == "nn") {
            animetion(1);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "笑筊";
              current_ressult = "nn";
            });
          } else if (current_ressult == "nn" && data.result == "pp") {
            animetion(2);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "陰筊";
              current_ressult = "pp";
            });
          } else if (current_ressult == "nn" && data.result == "pn") {
            animetion(3);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "聖筊";
              current_ressult = "pn";
            });
          } else if (current_ressult == "pp" && data.result == "pp") {
            animetion(1);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "陰筊";
              current_ressult = "pp";
            });
          } else if (current_ressult == "pp" && data.result == "nn") {
            animetion(4);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "笑筊";
              current_ressult = "nn";
            });
          } else if (current_ressult == "pp" && data.result == "pn") {
            animetion(5);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "聖筊";
              current_ressult = "pn";
            });
          } else if (current_ressult == "pn" && data.result == "pn") {
            animetion(1);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "聖筊";
              current_ressult = "pn";
            });
          } else if (current_ressult == "pn" && data.result == "nn") {
            animetion(6);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "笑筊";
              current_ressult = "nn";
            });
          } else if (current_ressult == "pn" && data.result == "pp") {
            animetion(7);
            sleep(1000).then(() => {
              document.getElementById("result").innerHTML = "陰筊";
              current_ressult = "pp";
            });
          }
        });
      }

      function animetion(expr) {
        switch (expr) {
          /*一樣 3*/
          case 1:
            anime
              .timeline()
              .add({
                targets: ["#left_p", "#right_p"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#left_n", "#right_n"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;

          /*nn轉pp*/
          case 2:
            anime
              .timeline()
              .add({
                targets: ["#left_p", "#right_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#left_n", "#right_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
          /*nn轉pn*/
          case 3:
            anime
              .timeline()
              .add({
                targets: ["#right_p", "#right_n"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#left_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              })
              .add({
                targets: ["#left_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
          /*pp轉nn*/
          case 4:
            anime
              .timeline()
              .add({
                targets: ["#left_p", "#right_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#left_n", "#right_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
          /*pp轉pn*/
          case 5:
            anime
              .timeline()
              .add({
                targets: ["#left_p", "#left_n"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#right_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              })
              .add({
                targets: ["#right_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
          /*pn轉nn*/
          case 6:
            anime
              .timeline()
              .add({
                targets: ["#right_p", "#right_n"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#left_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              })
              .add({
                targets: ["#left_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
          /*pn轉pp*/
          case 7:
            anime
              .timeline()
              .add({
                targets: ["#left_p", "#left_n"],
                rotateY: ["0", "1800"],
                easing: "easeInOutQuad",
                duration: 800,
              })
              .add({
                targets: ["#right_p"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [1, 2],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              })
              .add({
                targets: ["#right_n"],
                rotateY: ["0", "1800"],
                zIndex: {
                  value: [2, 1],
                  round: true,
                },
                easing: "easeInOutQuad",
                offset: "-=800",
                duration: 800,
              });
            break;
        }
      }
    </script>
  </body>
</html>
